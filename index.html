<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <input type="text" placeholder="0" id="inputBox">

        <div class="1row">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            
        </div>
        <div class="2row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            
        </div>
        <div class="3row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            
        </div>
        <div class="4row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            
        </div>
        <div class="5row">
            <button>00</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="operator">=</button>
            
        </div>

    </div>

    <script src="c.js"></script>
    
</body>

</html>
